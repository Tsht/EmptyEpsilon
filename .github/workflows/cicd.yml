---
name: CI/CD
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - name: Instal SFML
      run: sudo apt-get install libsfml-dev
    - name: Checkout EmptyEpsilon
      uses: actions/checkout@v2
    - name: Build and test
      run: docker/build.sh
